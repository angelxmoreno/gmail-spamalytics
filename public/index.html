<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">

    <title>GMail Spamalytics</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootcards/dist/css/bootcards-desktop.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet"/>

    <!-- Bootstrap & jQuery core JavaScript
    ================================================== -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/bootcards/dist/js/bootcards.js"></script>
    <script src="vendor/fastclick/lib/fastclick.js"></script>

    <!-- See config.sample.js -->
    <script src="config.js"></script>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/components/auth/auth.js"></script>
    <script src="js/components/navigation/navigation.js"></script>
    <script src="js/components/footer/footer.js"></script>
</head>

<body>

<!-- fixed top navbar -->
<navigation></navigation>

<!--container-->
<ui-view></ui-view>

<!-- fixed tabbed footer -->
<footer></footer>

<!--edit contact modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form class="form-horizontal" method="POST" action="/contacts/%%contact.id%%" data-pjax="#main">

                <div class="modal-header">

                    <div class="btn-group pull-left">
                        <button class="btn btn-danger" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                    <div class="btn-group pull-right">
                        <button class="btn btn-success" data-dismiss="modal">
                            <i class="fa fa-check"></i>Save
                        </button>
                    </div>

                    <h4 class="modal-title">
                        Edit Contact
                    </h4>
                </div>

                <div class="modal-body">
                    <input type="hidden" name="companyId" value="%%contact.companyId%%">
                    <input type="hidden" name="_method" value="put">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">First Name</label>
                        <div class="col-xs-8">
                            <input type="text" name="firstName" class="form-control" placeholder="First Name"
                                   value="Sofia">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Last Name</label>
                        <div class="col-xs-8">
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name"
                                   value="Acey">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Company</label>
                        <div class="col-xs-8">
                            <input type="text" name="department" class="form-control" placeholder="Department"
                                   value="Masung Corp.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Phone</label>
                        <div class="col-xs-8">
                            <input type="text" name="phone" class="form-control"
                                   placeholder="Phone"
                                   value="+1 650-555-0055">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Email</label>
                        <div class="col-xs-8">
                            <input type="email" name="email" class="form-control" placeholder="Email"
                                   value="Sofia.Acey@masung.com">
                        </div>
                    </div>

                </div>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block"
                        onclick="bootcards.confirmDelete('contact'); return false;">
                    <i class="fa fa-trash-o"></i>
                    Delete Contact
                </button>
            </div>

        </div><!--modal-content-->
    </div>
</div><!--modal-->
</body>
</html>
